<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #fact {
            display: none;
        }
    </style>
    <title>Example - 7</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="card bg-primary text-light p-3 mt-5">
                <h1 class="card-title">Number Facts</h1>
                <p>get a random fact</p>
                <input type="number" class="form-control-lg" id="numberInput" placeholder="Enter a number...">
                <div id="fact" class="card-body">
                    <h4 class="card-title">
                        Number fact
                    </h4>
                    <p id="factText" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');
        let numberInput = document.querySelector('#numberInput');
        numberInput.addEventListener('input', getFactAjax);


        function getFactAjax(e) {
            let number = numberInput.value;
            let request = new XMLHttpRequest();

            request.open('GET', 'http://numberapi.com/' + number);
            request.onload = function () {
                if (this.status = 200 && number != '') {
                    fact.style.display = 'block';
                    factText.innerText = this.responseText;
                }
                else {
                    fact.style.display = 'none';
                }
            }
            request.send();
        }

    </script>
</body>

</html>
