<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/example4.css">
    <title>Example 4</title>
</head>

<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="image-container">
            <div class="image"><img src="images/actodcpoweradaptor.jpg" alt=""></div>
            <div class="image"><img src="images/batterypack.jpg" alt=""></div>
            <div class="image"><img src="images/minisolarcontroller.jpg" alt=""></div>
            <div class="image"><img src="images/outdoorsolarstove.jpg" alt=""></div>
            <div class="image"><img src="images/shortcircuitprotector.jpg" alt=""></div>
            <div class="image"><img src="images/singlecellrechargablelight.jpg" alt=""></div>
        </div>

        <div class="popup-image">
            <span>&times;</span>
            <img src="images/batterypack.jpg" alt="">
        </div>
    </div>
    <script>
        document.querySelectorAll('.image-container img').forEach(image => {
            image.onclick = () => {
                document.querySelector('.popup-image img').src = image.getAttribute('src');
                document.querySelector('.popup-image').style.display = 'block';
            }
        });
        document.querySelector('.popup-image span').onclick = () => {
            document.querySelector('.popup-image').style.display = 'none';
        }
    </script>
</body>

</html>
